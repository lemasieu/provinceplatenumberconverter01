<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tra cứu đầu điển số xe</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lookup-container">
        <h1>Tra cứu biển số</h1>

        <div class="lookup-mode">
             <label><input type="radio" name="lookupType" value="province" checked> Theo tỉnh</label>
             <label><input type="radio" name="lookupType" value="plate"> Theo biển số</label>
        </div>

         <div id="input-container"></div>

        <hr>

         <p><strong>Tên tỉnh hiện tại:</strong> <output id="output-province"></output></p>
         <p><strong>Tên tỉnh cũ (nếu có):</strong> <output id="output-oldprovinces"></output></p>
         <p><strong>Biển số xe:</strong> <output id="output-plates"></output></p>
    </div>

    <div class="wallpaper">
         <div class="green-blob"></div>
         <div class="blue-blob"></div>
         <div class="white-blob"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
